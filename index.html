    <!-- FOUC Prevention: Set data-theme before React hydrates -->
    <!-- This blocking script prevents Flash of Unstyled Content when theme preference is dark -->
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('t2t-theme-mode');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          // Resolve theme: explicit mode > system preference > default light
          let resolvedTheme = 'light';
          if (stored === 'dark' || stored === 'light' || stored === 'system') {
            resolvedTheme = stored === 'system' ? (prefersDark ? 'dark' : 'light') : stored;
          } else if (prefersDark) {
            resolvedTheme = 'dark';
          }
          
          // Set attributes before React renders
          document.documentElement.setAttribute('data-theme', resolvedTheme);
          document.documentElement.style.colorScheme = resolvedTheme;
        } catch (e) {
          // Fail silently if localStorage is unavailable
        }
      })();
    </script>

    <!-- Dynamic light/dark favicon switching -->
    <script>
      (function () {
        const lightHref = "/favicon.ico";
        const darkHref = "/faviconDark.ico";
        const favicon =
          document.getElementById("t2t-favicon") ||
          (function () {
            const link = document.createElement("link");
            link.rel = "icon";
            link.id = "t2t-favicon";
            document.head.appendChild(link);
            return link;
          })();

        const applyIcon = (isDark) => {
          favicon.href = isDark ? darkHref : lightHref;
        };

        try {
          if (window.matchMedia) {
            const media = window.matchMedia("(prefers-color-scheme: dark)");
            applyIcon(media.matches);

            const handler = (event) => applyIcon(event.matches);

            if (typeof media.addEventListener === "function") {
              media.addEventListener("change", handler);
            } else if (typeof media.addListener === "function") {
              media.addListener(handler);
            }
            return;
          }
        } catch (error) {
          // Ignore and fall back to light favicon.
        }

        applyIcon(false);
      })();
    </script>

      (function () {

          s.async = true;
          s.src =

          s.crossOrigin = "anonymous";
          document.head.appendChild(s);
        };

        const schedule = () => {
          if ("requestIdleCallback" in window) {
            requestIdleCallback(loadAds, { timeout: 8000 });
          } else {
            setTimeout(loadAds, 6000);
          }
        };

        ["click", "scroll", "keydown", "pointerdown"].forEach((evt) => {
          window.addEventListener(
            evt,
            () => {
              loadAds();
            },
            { once: true, passive: true }
          );
        });

        window.addEventListener("t2t-consent-update", () => {
          // Ads already loaded once; consent changes handled by individual widgets.
          loadAds();
        });

        schedule();
      })();
    </script>
